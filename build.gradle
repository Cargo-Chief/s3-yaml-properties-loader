buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.6.1")
    }
}

plugins {
    id 'java'
}

allprojects {
    apply plugin: "maven"
    apply plugin: "maven-publish"

    repositories {
        maven {
            name "CargoChief Maven Snapshots Repo"
            url "s3://cargochief-maven2/snapshots"
            authentication {
                awsIm(AwsImAuthentication) // load from EC2 role or env var
            }
        }
        mavenLocal()
        mavenCentral()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                url "s3://cargochief-maven2/snapshots"
                authentication {
                    awsIm(AwsImAuthentication)// load from EC2 role or env var
                }
            }
        }
    }
}

version = '4.0.0'

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'


eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter:2.6.1")
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.896'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}
